<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main class="profile">
    <img src="./images/avatar-jessica.jpeg" alt="Jessica" class="profile-avatar">
    <div class="profile-info mt-2">
      <h1 class="profile-name h1">Jessica Randall</h1>
      <p class="profile-location p">London, United Kingdom</p>
    </div>
    <p class="profile-desc p mt-2">"Front-end developer and avid reader."</p>
    <ul class="profile-list mt-2">
      <li class="profile-list-item">GitHub</li>
      <li class="profile-list-item">Frontend Mentor</li>
      <li class="profile-list-item">LinkedIn</li>
      <li class="profile-list-item">Twitter</li>
      <li class="profile-list-item">Instagram</li>
    </ul>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Web-dev-rafik" target="_blank">Web-dev-rafik</a>.
  </footer>
</body>

</html>
